<!DOCTYPE html>
<html lang="en">
<head>
    <link href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bot Discord Controller</title>
</head>
<body>
    <div class="bouton1">
        <button onclick="sendCommand('!commande1')">Commande 1</button>
        <button onclick="sendCommand('!commande2')">Commande 2</button>
    </div>

    <script>
        async function sendCommand(command) {
            const response = await fetch('/send-command', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ command })
            });

            if (!response.ok) {
                console.error('Erreur lors de l\'envoi de la commande.');
            }
        }
    </script>
</body>
</html>
